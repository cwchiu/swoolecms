<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>涛谱科技后台管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/admin/admin/static/css/admin.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="m"></div>
<style>
.menu {
	position: absolute;
	background: #fff;
	border: 1px solid #69788c;
}

.menu td,.menu li {
	background: #e6f5ff;
}

.menu li {
	list-style: none;
	padding: 0;
}

.menu a {
	display: block;
	padding: 3px 15px 3px 15px
}

.menu a:hover {
	background: #e6f5ff;
	text-decoration: none;
	color: #fff;
}

.menu ul.ul1 li a {
	display: inline;
	padding: 0
}

#colorbox {
	width: 91px;
	height: 78px;
	padding: 3px 0 0 3px;
	overflow: hidden;
}

#colorbox div {
	cursor: pointer;
	width: 8px;
	height: 8px;
	float: left;
	margin: 0 3px 3px 0;
	border: 1px #000 solid;
	font: 0/ 8px arial
}
</style>
<div id="showmenu" style="z-index: 100; display: none;"></div>
<form action="" method="post" enctype="multipart/form-data" >
<div class="t">
<table width="96%" border="1" align="center" cellpadding="0"
	cellspacing="0" style="border-collapse: collapse">
	<tr class="head">
		<td colspan="2">添加产品</td>
	</tr>
	<tr class="tr2">
		<td width="10%" style="text-align: center">字段</td>
		<td width="90%" style="text-align: center">内容</td>
	</tr>
    {{include file='cms/select_catelog.html'}}
	<tr class="line">
	  <td>名称</td>
	  <td>
	  <input name="name" class="input" id="name" value="{{$det.name}}" size="70" />
	  <input type="hidden" name="id" value="{{$det.id}}" />
	  {{if !empty($smarty.get.fid)}}<input type="hidden" name="fid" value="{{$smarty.get.fid}}" />{{/if}}
      {{if !empty($smarty.get.cid)}}<input type="hidden" name="cid" value="{{$smarty.get.cid}}" />{{/if}}        </td>
    </tr>
	{{if $det.image}}
		<tr class="line">
		<td>缩略图</td>
		<td><label><img src="{{$det.image}}" width="120" /></label></td>
		</tr>
    {{/if}}
		<tr class="line">
		<td>上传缩略图</td>
		<td><label>
		  <input name="image" type="file" id="image" size="50" class="input" />
		  </label></td>
		</tr>
		{{if $det.pic}}
		<tr class="line">
          <td>大图</td>
		  <td><label><img src="{{$det.pic}}" width="120" /></label></td>
	  </tr>
	  {{/if}}
		<tr class="line">
          <td>上传大图</td>
		  <td><label>
            <input name="pic" type="file" id="pic" size="50" class="input" />
          </label></td>
	  </tr>
		<tr class="line">
          <td>关键词</td>
		  <td><input name="keywords" type="text" class="input" id="keywords" value="{{$det.keywords}}" size="60" /></td>
	  </tr>
		
		<tr class="line">
		<td>简介</td>
		<td><textarea name="intro" cols="60" rows="4" class="input" id="intro">{{$det.intro}}</textarea></td>
	</tr>
		<tr class="line">
          <td>提取及回购费用</td>
		  <td><textarea name="fineness" cols="60" rows="3" class="input" id="fineness">{{$det.fineness}}</textarea></td>
    </tr>
		<tr class="line">
          <td>黄金品质</td>
		  <td><input name="quality" class="input" id="quality" value="{{$det.quality}}" /></td>
    </tr>
		<!--<tr class="line">
          <td>简介</td>
		  <td><textarea name="title" cols="60" rows="4" id="title"></textarea></td>
    </tr>-->
	<!--
	<tr class="line">
      <td>常规手术</td>
	  <td><textarea name="work_common" cols="60" rows="4" id="work_common"></textarea></td>
    </tr>
	<tr class="line">
      <td>精品手术</td>
	  <td><textarea name="work_special" cols="60" rows="4" id="work_special"></textarea></td>
    </tr>-->
	<tr class="line">
	  <td>重量规格</td>
	  <td><input name="PN" class="input" id="PN" value="{{$det.PN}}" size="60" /></td>
    </tr>
	<tr class="line">
	  <td>详细内容</td>
	  <td>{{$editor}}</td>
    </tr>
	<tr class="line">
	  <td>发布时间</td>
	  <td><input name="addtime" class="input" id="addtime" value="{{$det.addtime}}" /></td>
	  </tr>
	<tr class="line">
	  <td colspan="2">{{magic func=attachment aid=$det.id app=$app}}</td>
	  </tr>
	<tr class="line">
		<td colspan="2" align="center"><span class="sub"> <input
			type="submit" value="确定" class="btn" /></span></td>
	</tr>
</table>
</div>
<div class="sub"></div>
</form>
</body>
</html>
