<base target='mainFrame' />

<body>

<div class="m"></div>
<div id="menus" style="margin:0 5px 0 5px; width:170px;">

<div class="t" id="setting">
<table border="0" cellspacing="0" cellpadding="0" width=100%>
  <tr class="leftH">
    <td>系统管理</td>
  </tr>
  {{if checkAG('root')}}
  <tr class="leftmenu" onmouseover="changeBg(this,1);" onmouseout="changeBg(this,0);">
    <td><a href="admin.php?action=users">管理用户</a></td>
  </tr>
  {{/if}}
  <tr class="leftmenu" onmouseover="changeBg(this,1);" onmouseout="changeBg(this,0);">
    <td><a href="admin.php?action=chpasswd">修改登录密码</a></td>
  </tr>
  <tr class="leftmenu" onmouseover="changeBg(this,1);" onmouseout="changeBg(this,0);">
    <td><a href="index.php?page=html">更新静态页面</a></td>
  </tr>
  <tr class="leftmenu" onmouseover="changeBg(this,1);" onmouseout="changeBg(this,0);">
    <td><a href="admin.php?action=guestbook">在线留言管理</a></td>
  </tr>
  </table>
</div>


{{foreach item=v from=$apps key=k}}
<div class="t" id="{{$k}}">
<table border="0" cellspacing="0" cellpadding="0" width=100%>
  <tr class="leftH">
    <td>{{$v}}管理</td>
  </tr>
  
  <tr class="leftmenu" onmouseover="changeBg(this,1);" onmouseout="changeBg(this,0);">
    <td><a href="admin.php?action=list&app={{$k}}">所有{{$v}}管理</a></td>
  </tr>
  <tr class="leftmenu" onmouseover="changeBg(this,1);" onmouseout="changeBg(this,0);">
    <td><a href="admin.php?action=add&app={{$k}}">增加新{{$v}}</a></td>
  </tr>
  <tr class="leftmenu" onmouseover="changeBg(this,1);" onmouseout="changeBg(this,0);">
    <td><a href="admin.php?action=category&app={{$k}}">{{$v}}分类管理</a></td>
  </tr>
</table>
</div>
{{/foreach}}
</div>
<script language="javascript">
var nav='setting';
Showmenu();
function Showmenu(){
	var menus = document.getElementById('menus');
	var menu = menus.getElementsByTagName('div');
	for(var i =0;i<menu.length;i++){
		if(menu[i].id==nav){
			menu[i].style.display="block";
		}else{
			menu[i].style.display="none";
		}
	}

}
function ShowMain(job){
	var main=parent.mainFrame;
	var top=parent.topFrame;
	top.document.getElementById('loadMsg').style.display='';
	main.location='/admin.php?adminjob='+job;
}

function changeBg(obj,value){
	if(value==1)
		var c = 'leftmenu2';
	else 
		var c = 'leftmenu';
	obj.className=c;
}
</script>
