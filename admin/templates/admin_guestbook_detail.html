<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>涛谱科技后台管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/static/css/admin.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="m"></div>
<style>
.menu {
	position: absolute;
	background: #fff;
	border: 1px solid #69788c;
}

.menu td,.menu li {
	background: #e6f5ff;
}

.menu li {
	list-style: none;
	padding: 0;
}

.menu a {
	display: block;
	padding: 3px 15px 3px 15px
}

.menu a:hover {
	background: #e6f5ff;
	text-decoration: none;
	color: #fff;
}

.menu ul.ul1 li a {
	display: inline;
	padding: 0
}

#colorbox {
	width: 91px;
	height: 78px;
	padding: 3px 0 0 3px;
	overflow: hidden;
}

#colorbox div {
	cursor: pointer;
	width: 8px;
	height: 8px;
	float: left;
	margin: 0 3px 3px 0;
	border: 1px #000 solid;
	font: 0/ 8px arial
}
</style>
<div id="showmenu" style="z-index: 100; display: none;"></div>
<form action="" method="post" enctype="multipart/form-data" >
<table width="96%" border="1" align="center" cellpadding="0"
	cellspacing="0" style="border-collapse: collapse">
	<tr class="head">
		<td colspan="2">详细</td>
	</tr>
	<tr class="tr2">
		<td width="10%" style="text-align: center">字段</td>
		<td width="90%" style="text-align: center">内容</td>
	</tr>
	<tr class="line">
	  <td>真实姓名</td>
	  <td><label>{{$det.realname}}</label></td>
    </tr>
	<tr class="line">
	  <td>称谓</td>
	  <td>{{$det.title}}</td>
    </tr>
	<tr class="line">
      <td>年龄</td>
	  <td>{{$det.age}}</td>
    </tr>
	<tr class="line">
	  <td>所在地</td>
	  <td>{{$det.province}} / {{$det.city}} / {{$det.area}} </td>
    </tr>
	<tr class="line">
	  <td>移动电话</td>
	  <td>{{$det.mobile}}</td>
    </tr>
	<tr class="line">
	  <td>电子邮箱</td>
	  <td>{{$det.email}}</td>
    </tr>
	<tr class="line">
	  <td>何时联系您方便</td>
	  <td>{{$det.ctime}}</td>
    </tr>
	<tr class="line">
	  <td>您所关注的产品/服务</td>
	  <td>{{$det.product}}</td>
    </tr>
	<tr class="line">
	  <td>您如何得知我们</td>
	  <td>{{$det.source}}</td>
    </tr>
	<tr class="line">
	  <td>是否有投资顾问曾与您联系</td>
	  <td>{{$det.conn}}</td>
    </tr>
	<tr class="line">
	  <td>附言</td>
	  <td>{{$det.content}}</td>
    </tr>
	<tr class="line">
		<td colspan="2" align="center"><span class="sub"> <!--<input
			type="submit" value="回答该问题" class="btn" />  -->
		    <input
			type="button" class="btn" value="返回留言管理" onclick="history.back()" />
		</span></td>
	</tr>
</table>
<div class="sub"></div>
</form>
</body>
</html>
