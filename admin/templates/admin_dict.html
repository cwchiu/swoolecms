<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>三明智管理后台</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/admin/static/css/admin.css" rel="stylesheet"
	type="text/css" />
<meta content="MSHTML 6.00.5730.13" name="GENERATOR" />
<SCRIPT  language="JavaScript" src="/static/js/validator.js" type=text/javascript></SCRIPT>
<SCRIPT  language="JavaScript" src="/static/js/pcas.js" type=text/javascript></SCRIPT>
<SCRIPT  language="JavaScript" type=text/javascript>
window.onload = function(){
	validator('form1');
}
</SCRIPT>
<style type="text/css">
<!--
body,td,th {
	font-size: 12px;
}

body {
	margin-left: 16px;
}

.num_t {
	color: #FF0000;
	font-weight: bold;
	font-size: 14px;
}

.STYLE1 {
	color: #FF0000;
	font-weight: bold;
}
-->
</style>
</head>
<body>
<br />

<table border="1" align="center" cellpadding="0"
	cellspacing="0" style="border-collapse: collapse">
	<tr class="tr2">
	  <td colspan="3" align="center">{{date fmt='Y年m月d日'}}</td>
  </tr>
	<tr class="tr2">
		<td align="center">项目</td>
		<td align="center">价格</td>
		<td align="center">操作</td>
	</tr>
	{{foreach item=v key=k from=$sitedict}}
	<tr class="tr3" t_one="t_one">
		<td>{{$v.title}}</td>
		<td>{{$v.url}}</td>
		<td>
        <a href="admin.php?action=dict&id={{$k}}"><img src="/static/images/admin/edit.gif" alt="修改" border="0" align="absmiddle" /></a>
        <a href="?action=dict&del={{$k}}">
        <img src="/admin/static/images/del.gif" alt="删除" border="0" align="absmiddle" onclick="return confirm('您确定要删除此内容？');" /></a></td>
  </tr>
	{{/foreach}}
</table>
<p>&nbsp;</p>
{{if $opt}}
<table border="1" align="center" cellpadding="0" cellspacing="0" style="border-collapse: collapse">
  <tr class="tr2">
    <td colspan="2" align="center">增加</td>
  </tr>
  <form id="form1" name="form1" method="post" action="">
    <tr class="tr3" t_one="t_one">
      <td>项目</td>
      <td>{{$opt}}</td>
    </tr>
    <tr class="tr3" t_one="t_one">
      <td>价格</td>
      <td><input name="url" type="text"  id="url" value="{{$dict.url}}" empty="请填写价格！" /></td>
    </tr>
    <tr class="tr3" t_one="t_one">
      <td colspan="2"><label>
        <input type="submit" value="提交" />
      </label></td>
    </tr>
  </form>
</table>
<p>{{/if}} </p>
<p>&nbsp;</p>
</body>
</html>
