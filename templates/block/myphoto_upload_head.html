<script type="text/javascript" src="/static/js/swfupload.js"></script><script type="text/javascript" src="/static/js/swfupload.queue.js"></script><script type="text/javascript" src="/static/js/fileprogress.js"></script><script type="text/javascript" src="/static/js/handlers.js"></script><style>div.fieldset {    border: 1px solid #AFE14C;    margin: 10px 0;    padding: 20px 10px;}div.fieldset span.legend {    background-color: #FFFFFF;    color: #73B304;    font: 700 14px Arial,Helvetica,sans-serif;    padding: 3px;    position: relative;    top: -30px;}div.flash {    border-color: #D9E4FF;    border-radius: 5px 5px 5px 5px;    margin: 10px 5px;    width: 375px;}.swfupload {    vertical-align: top;}</style><script type="text/javascript">var swfu;window.onload = function(){	var settings = {		flash_url : "/static/swf/swfupload.swf",		upload_script : '/myphoto/add_photo/',		upload_url: "/myphoto/add_photo/",		post_params: {"uid":'{{$smarty.session.user_id}}','post':1,'PHPSESSID':"{{$smarty.cookies.PHPSESSID}}"},		file_size_limit : "2 MB",		file_types : "*.jpg;*.png;*.gif",		file_types_description : "图片文件",		file_upload_limit : 100,		file_queue_limit : 0,		custom_settings:{			progressTarget : "fsUploadProgress",			cancelButtonId : "btnCancel"		},		debug: false,		// Button settings		button_image_url: "/static/images/myxh_phoabg.png",		button_width: "65",		button_height: "29",		button_placeholder_id: "spanButtonPlaceHolder",		button_text: '<span class="theFont">上传</span>',		button_text_left_padding: 15,		button_text_top_padding: 2,		button_text_style:".theFont{font-size: 13px; }",				// The event handler functions are defined in handlers.js		file_queued_handler : fileQueued,		file_queue_error_handler : fileQueueError,		file_dialog_complete_handler : fileDialogComplete,		upload_start_handler : uploadStart,		upload_progress_handler : uploadProgress,		upload_error_handler : uploadError,		upload_success_handler : uploadSuccess,		upload_complete_handler : uploadComplete,		queue_complete_handler : queueComplete	// Queue plugin event	};	swfu = new SWFUpload(settings); };</script>
