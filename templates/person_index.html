<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{{$smarty.session.user.realname}}的用户中心_阿宝网</title>
<link href="/static/styles/global.css" rel="stylesheet" type="text/css" />
<style type="text/css">
.ilayout{ width:900px; text-align:left; margin:10px auto}
.ilayout .imenubar{ background:none repeat scroll 0 0 #F5F5EB;
border:1px solid #DEDECA;
float:left;
font-size:14px;
margin-right:15px;
padding:10px;
width:178px;}
.ilayout .imenubar .memberbox{ font-size:12px; text-align:center; padding:10px 0px 20px; margin-bottom:20px; border-bottom:1px dashed #000;}
.ilayout .imenubar .memberbox img{ border:1px solid #d2d2d2;}
.ilayout .imenubar .memberbox p{ line-height:40px; font-weight:bold;}
.ilayout .imenubar .memberbox button{ padding:2px;}
.ilayout .imenubar ul{ line-height:26px;}
.ilayout .imenubar ul h2{ line-height:32px; font-size:14px; font-weight:bold}
.ilayout .icontent{ float:left; width:685px;}
/* 欢迎页面 */
.ilayout .icontent .welcome{ height:40px; line-height:40px; font-size:14px; font-weight:bold; background: #FFC; border:1px dashed #f60; border-left:none; border-right:none; padding:5px}
/* 欢迎页面 */
/* 邮件 */
.icontent .mailbox{ margin:10px auto;}
.icontent .title{ font-size:14px; font-weight:bold; line-height:26px; margin:10px 0px;}
.icontent .mailbox .mailboxtab{ height:22px; line-height:22px;}
.icontent .mailbox .mailboxtab li{ margin-bottom:-1px; float:left; margin-right:10px; margin-left:10px; width:80px; height:33px; line-height:33px; text-align:center; background:#fff; border:1px solid #ddd; border-bottom:none; cursor:pointer }
.icontent .mailbox .mailboxtab li.hov{ background:#f2f2f2; height:32px; }
.icontent .mailbox .mailcontent{  background:#fff; border-top:none; background:url(/static/images/detailline.gif) repeat-x top; clear:both; padding:10px; height:600px;}
.icontent .mailbox .undis{ display:none}
.icontent .mailbox .mailcontent ul{ line-height:36px;}
.icontent .mailbox .mailcontent li{ border-bottom:1px dashed #ddd; clear:both; float:left }
.icontent .mailbox .mailcontent li span{ float:left; display:block}
.icontent .mailbox .mailcontent li span.mailcontentTitle{ width:520px; padding-right:20px}
.icontent .mailbox .mailcontent li span.date{ width:100px;}
.icontent .mailbox .mailcontent li span.delete{ width:20px;}
.icontent .mailbox .mailcontent .pages{ margin:10px 0; text-align:right; clear:both;}
.icontent .mailbox .mailcontent .pages a{  margin-right:5px; }
.icontent .mailbox .mailcontent .mailfiled{ margin:10px 0px;}
.icontent .mailbox .mailcontent .mailfiled h2{ line-height:22px; font-weight:bold}
.icontent .mailbox .mailcontent .mailfiled h2 span{ font-weight:normal}
.icontent .mailbox .mailcontent .mailtext{ height:300px; line-height:22px; width:500px}
/* 邮件 */
/* 编辑会员资料 */
.icontent .memberpicEdit{ clear:both;}
.icontent .memberpicEdit .memeberDetail{ float:left; margin-right:10px; width:168px; border:4px solid #d2d2d2}
.icontent .memberpicEdit .memeberreload{ float:left; width:450px; padding-top:45px;}
.icontent .memberpicEdit .memeberreload p{ line-height:20px; margin-top:5px}
.icontent .memberpicEdit .memberfield{ margin:10px 0px;}
/* 编辑会员资料 */
</style>
</head>

<body>
<div class="ilayout">
<div class="imenubar">
 {{include file='person_left.html'}}
</div>
<div class="icontent">
<!--欢迎页面-->
<div class="welcome">欢迎 {{$smarty.session.user.realname}} 来到阿宝网</div>
<!--欢迎页面-->
<!--邮件-->
<div class="mailbox">
<div class="title">我的邮箱</div>
<div class="mailtitle"></div>
<div class="mailboxtab">
<ul>
<li><a href="/person/mails/?act=recv">收件箱</a></li>
<li class="hov"><a href="/person/mails/?act=send">发件箱</a></li>
<li class="hov"><a href="/person/sendmail/">写小纸条</a></li>
</ul>
</div>
<div class="mailcontent dis"><!--使用undis隐藏-->
<ul>
{{foreach from=$list item=v}}
<li>
<span class="mailcontentTitle"><a href="/person/readmail/?mid={{$v.id}}">{{$v.title}}</a></span>
<span class="date">{{$v.addtime|mbcut:10}}</span>
<span class="delete"><a href="/person/delmail/?mid={{$v.id}}" title="删除" onclick="return confirm('您确定要删除此内容？');">X</a></span>
</li>
{{/foreach}}
</ul>
<div class="clear"></div>
<div class="pages">{{$pager.render}}</div>
</div>
</div>
<!--邮件-->
<!--编辑个人资料-->
<!--编辑个人资料-->
</div>
</div>
<div class="footer"></div>
</body>
</html>
